<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcoolater</title>
    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id = "calculator">
        <div id="screen">
            <div id = "main"></div>
            <div id = "current"></div>

        </div>
        <div id="buttons">
            <div id = 'clear-back'>
                <button id="clear">CLEAR</button>
                <button id = "backspace">BACKSPACE</button>
            </div>
            <div id="numbers">
                <div class="row" id = "row-one">
                    <button value = "1" class="number" id="1">1</button>
                    <button value = "2" class="number" id="2">2</button>
                    <button value = "3" class="number" id="3">3</button>
                    <button class="operations" value="+" id="plus">+</button>
                </div>
                <div class="row" id = "row-two">
                    <button value = "4" class="number" id="4">4</button>
                    <button value = "5" class="number" id="5">5</button>
                    <button value = "6" class="number" id="6">6</button>
                    <button class="operations" value="-" id="minus">-</button>
                </div>
                <div class="row" id="row-three">
                    <button value = "7" class="number" id="7">7</button>
                    <button value = "8" class="number" id="8">8</button>
                    <button value = "9" class="number" id="9">9</button>
                    <button class="operations" value="x" id="multiply">x</button> 
                     
                </div>
                <div class="row" id = "row-four"> 
                    <button class="number" value="." id = "dot">.</button>
                    <button value = "0" class="number" id="0">0</button>
                    <button value="=" id = "equals">=</button>
                    <button class="operations" value="รท" id="divide">รท</button>
                </div>
                
            </div>
        </div>
    </div>
        
    <script src="index.js"></script>
</body>
</html>
